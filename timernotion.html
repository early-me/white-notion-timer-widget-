<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .timer-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .time-inputs input {
      width: 60px;
      font-size: 1.5rem;
      text-align: center;
      margin: 0 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 5px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    #countdown {
      font-size: 2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="timer-container">
  <h1>Timer</h1>
  <div class="time-inputs">
    <input type="number" id="hours" placeholder="hh" min="0">
    <input type="number" id="minutes" placeholder="mm" min="0" max="59">
    <input type="number" id="seconds" placeholder="ss" min="0" max="59">
  </div>
  <div class="buttons">
    <button onclick="startTimer()">Start</button>
    <button onclick="resetTimer()">Reset</button>
  </div>
  <div id="countdown">00:00:00</div>
</div>

<audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

<script>
  let timerInterval;

  function startTimer() {
    clearInterval(timerInterval);

    const hours = parseInt(document.getElementById('hours').value || 0);
    const minutes = parseInt(document.getElementById('minutes').value || 0);
    const seconds = parseInt(document.getElementById('seconds').value || 0);

    let totalSeconds = hours * 3600 + minutes * 60 + seconds;

    if (totalSeconds <= 0) return;

    updateDisplay(totalSeconds);

    timerInterval = setInterval(() => {
      totalSeconds--;
      updateDisplay(totalSeconds);

      if (totalSeconds <= 0) {
        clearInterval(timerInterval);
        document.getElementById('alarm').play();
      }
    }, 1000);
  }

  function resetTimer() {
    clearInterval(timerInterval);
    document.getElementById('countdown').textContent = '00:00:00';
  }

  function updateDisplay(totalSeconds) {
    const hrs = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
    const mins = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
    const secs = String(totalSeconds % 60).padStart(2, '0');
    document.getElementById('countdown').textContent = `${hrs}:${mins}:${secs}`;
  }
</script>

</body>
</html>
