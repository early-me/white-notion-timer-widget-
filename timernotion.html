<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”¥ Timer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .timer-container {
      background: transparent;
      padding: 20px;
      text-align: center;
    }

    .time-inputs input {
      width: 60px;
      font-size: 1.2rem;
      text-align: center;
      margin: 0 5px;
      border: none;
      border-radius: 8px;
      padding: 10px;
      background: #2c2c2c;
      color: #fff;
    }

    .buttons {
      margin-top: 15px;
    }

    button {
      background: #ff5722;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #ff784e;
    }

    #countdown {
      font-size: 2.8rem;
      margin-top: 25px;
      transition: all 0.3s ease-in-out;
      position: relative;
    }

    /* Leuchteffekt bei Alarm */
    .flame {
      color: #fff;
      position: relative;
      animation: flicker 0.15s infinite alternate;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #ff6,
        0 0 20px orange,
        0 0 30px red,
        0 0 40px red;
    }

    @keyframes flicker {
      from {
        text-shadow:
          0 0 5px #fff,
          0 0 10px #ff6,
          0 0 20px orange,
          0 0 30px red,
          0 0 40px red;
      }
      to {
        text-shadow:
          0 0 10px #fff,
          0 0 20px yellow,
          0 0 30px orange,
          0 0 40px orangered,
          0 0 50px darkred;
      }
    }
  </style>
</head>
<body>

<div class="timer-container">
  <div class="time-inputs">
    <input type="number" id="hours" placeholder="hh" min="0">
    <input type="number" id="minutes" placeholder="mm" min="0" max="59">
    <input type="number" id="seconds" placeholder="ss" min="0" max="59">
  </div>
  <div class="buttons">
    <button onclick="startTimer()">Start</button>
    <button onclick="resetTimer()">Reset</button>
  </div>
  <div id="countdown">00:00:00</div>
</div>

<audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

<script>
  let timerInterval;

  function startTimer() {
    clearInterval(timerInterval);
    removeFlames();

    const hours = parseInt(document.getElementById('hours').value || 0);
    const minutes = parseInt(document.getElementById('minutes').value || 0);
    const seconds = parseInt(document.getElementById('seconds').value || 0);

    let totalSeconds = hours * 3600 + minutes * 60 + seconds;

    if (totalSeconds <= 0) return;

    updateDisplay(totalSeconds);

    timerInterval = setInterval(() => {
      totalSeconds--;
      updateDisplay(totalSeconds);

      if (totalSeconds <= 0) {
        clearInterval(timerInterval);
        triggerAlarm();
      }
    }, 1000);
  }

  function resetTimer() {
    clearInterval(timerInterval);
    document.getElementById('countdown').textContent = '00:00:00';
    removeFlames();
  }

  function updateDisplay(totalSeconds) {
    const hrs = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
    const mins = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
    const secs = String(totalSeconds % 60).padStart(2, '0');
    document.getElementById('countdown').textContent = `${hrs}:${mins}:${secs}`;
  }

  function triggerAlarm() {
    document.getElementById('alarm').play();
    const countdown = document.getElementById('countdown');
    countdown.classList.add('flame');
  }

  function removeFlames() {
    document.getElementById('countdown').classList.remove('flame');
  }
</script>

</body>
</html>
